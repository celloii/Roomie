<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DormMatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f7f7f7;
            min-height: 100vh;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .header {
            background: white;
            color: #03045e;
            padding: 40px 40px 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #e0e0e0;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: transparent;
            color: #0077b6;
            text-decoration: none;
            border-radius: 22px;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .home-btn:hover {
            background: #caf0f8;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #03045e;
        }

        .content {
            padding: 40px;
        }


        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #b0b0b0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 0 2px rgba(0,119,182,0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #005a8a;
            box-shadow: 0 2px 8px rgba(0,119,182,0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fff5f5;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
            display: none;
        }

        .error.active {
            display: block;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .links a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .guest-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .guest-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/events" class="home-btn">üè† Home (Events & Housing)</a>
            <h1>üè† DormMatch</h1>
            <p>Welcome Back!</p>
        </div>
        
        <div class="content">
            <div class="error" id="error"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Login
                </button>
            </form>

            <div style="text-align: center; margin: 20px 0;">
                <div style="display: flex; align-items: center; margin: 20px 0;">
                    <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
                    <span style="padding: 0 15px; color: #999; font-size: 0.9em;">or</span>
                    <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
                </div>
                <button type="button" class="guest-btn" id="guestBtn">
                    Continue as a Guest
                </button>
            </div>
            
            <div class="links">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const guestBtn = document.getElementById('guestBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.remove('active');
            submitBtn.disabled = true;

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                if (data.success) {
                    // Redirect to unified dashboard
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('active');
                submitBtn.disabled = false;
            }
        });

        // Guest button handler
        if (guestBtn) {
            guestBtn.addEventListener('click', async () => {
                try {
                    errorDiv.classList.remove('active');
                    guestBtn.disabled = true;
                    const originalText = guestBtn.textContent;
                    guestBtn.textContent = 'Loading...';
                    
                    const response = await fetch('http://127.0.0.1:5000/api/auth/guest', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Redirect to main page
                        window.location.href = '/';
                    } else {
                        throw new Error(data.error || 'Failed to continue as guest');
                    }
                } catch (error) {
                    console.error('Guest login error:', error);
                    errorDiv.textContent = error.message;
                    errorDiv.classList.add('active');
                    guestBtn.disabled = false;
                    guestBtn.textContent = 'Continue as a Guest';
                }
            });
        }

        // Check if already logged in
        fetch('http://127.0.0.1:5000/api/auth/check', {
            credentials: 'include'
        })
        .then(res => res.json())
        .then(data => {
            if (data.authenticated || data.guest) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
